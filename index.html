<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <style>
        :root {
            --font-size: 1.6rem;
            --line-height: 2.6rem;
            --main-color: rgb(120, 1, 164);
            --accent-color: rgb(74, 202, 238);
            --subtle-color: #666366;
            --bg-color: #ffffff;
            --gradient: linear-gradient(135deg, var(--main-color), rgb(123, 76, 183), rgb(119, 120, 201), rgb(106, 161, 220), var(--accent-color));
            --soft-shadow:
                0 0px 2.1px rgb(50, 22, 104, 0.02),
                0 0px 5.1px rgb(50, 22, 104, 0.028),
                0 0px 9.9px rgb(50, 22, 104, 0.035),
                0 0px 17.8px rgb(50, 22, 104, 0.042),
                0 0px 33.3px rgb(50, 22, 104, 0.05),
                0 0px 79.9px rgb(50, 22, 104, 0.07);
        }

        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-block;
        }

        html {
            font-size: 62.5%;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 16px;
            font-size: var(--font-size);
            line-height: var(--line-height);
            background: var(--bg-color);
        }

        article dl>div {
            display: flex;
        }

        article dl dt {
            margin-right: auto;
            color: var(--main-color);
        }

        article .card {
            position: relative;
            box-shadow: var(--soft-shadow);
            border-radius: 1rem;
            padding: 1rem;
            transition: .5s;
        }

        article .card>h3 {
            font-size: small;
            margin-bottom: .5rem;
        }

        article .card>h3>span:last-child {
            position: absolute;
            top: 0;
            right: 1rem;
            font-size: smaller;
            color: var(--main-color);
        }

        article .card-detail {
            display: flex;
        }

        article .card-detail>div:first-child {
            margin-right: auto;
            text-transform: capitalize;
            color: var(--main-color);
        }

        /* Introduction */
        .intro>article {
            height: inherit;
            padding: 2rem;
        }

        #profile {
            margin: auto;
        }

        #profile>h1 {
            padding: 2rem;
            margin-bottom: 2rem;
            font-size: 6rem;
            line-height: 5rem;
            height: 100%;
            width: fit-content;
            font-weight: bold;
            color: var(--accent-color);
            animation: name 6s ease infinite;
            background: var(--gradient);
            background-size: 200% 200%;
            text-shadow: none;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        @keyframes name {
            0% {
                background-position: 0% 0%;
            }

            25% {
                background-position: 0% 100%;
            }

            50% {
                background-position: 50% 100%;
            }

            75% {
                background-position: 50% 0%;
            }

            100% {
                background-position: 0% 0%;
            }
        }

        #profile>h1::before {
            content: "Hey, I am";
            font-size: small;
            color: unset;
            display: block;
            line-height: normal;
        }

        #profile>p {
            color: var(--subtle-color);
            text-align: start;
            max-width: 75%;
            padding: 0 0 0 1rem;
            margin: 2rem 0 2rem auto;
            border-left: .25rem solid var(--main-color);
        }

        #contact {
            padding: 2rem;
            display: flex;
            flex-direction: row;
        }

        #contact a {
            flex: 1;
            text-align: center;
            cursor: pointer;
            text-decoration: none;
            font-size: 2rem;
            color: var(--main-color);
            transition: 0.3s;
        }

        #contact a:hover {
            color: var(--color);
            transform: scale(1.2);
        }

        /* https://www.24a11y.com/2018/accessible-svg-icons-with-inline-sprites/ */
        #contact a>.svg-icon {
            position: relative;
            top: .125rem;
            flex-shrink: 0;
            height: 1.6rem;
            width: 1.6rem;
            fill: currentColor;
            transition: fill .3s;
        }

        #contact a>span {
            flex: 1;
        }

        /* Information */
        .info {
            padding: 2rem;
        }

        .info>article {
            position: relative;
            background: var(--bg-color);
            border-radius: .5rem;
            transition: 0.3s;
        }

        .info>article:hover {
            transform: scale(1.025);
        }

        .info>article::before {
            content: attr(id);
            text-transform: capitalize;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            font-size: 3rem;
            padding: 1rem 0 0 1rem;
        }

        .info>*+* {
            margin-top: 3rem;
        }

        .info>article .details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(24rem, 1fr));
            gap: 2rem;
            padding: 5.5rem 2rem 2rem 2rem;
            border: .25rem solid var(--main-color);
            border-radius: .5rem;
        }

        #skills .card>div {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(10rem, 1fr));
            gap: 1rem;
        }

        #skills .tag {
            background-color: var(--main-color);
            border-radius: .5rem;
            padding: .5rem;
            text-align: center;
            text-transform: capitalize;
            color: var(--bg-color);
        }

        @media all and (min-width: 1024px) {
            main {
                max-width: 1024px;
                margin: auto;
                display: grid;
                grid-template-columns: 2fr 3fr;
            }

            .intro>article {
                width: 20em;
                height: 100%;
                position: fixed;
                display: grid;
                grid-template-rows: 4fr 1fr;
            }

            .intro #contact {
                margin: auto 0;
            }

            #contact a>svg {
                top: 0 !important;
                width: 4rem !important;
                height: 4rem !important;
            }

            #contact a>span {
                display: none;
            }

            .info {
                grid-column: 2;
            }
        }

        @media print {
            section #contact,
            section #projects {
                display: none !important;
                height: 0;
            }
        }

        [x-cloak] {
            display: none;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
</head>

<body>
    <svg style="display: none">
        <symbol id="icon-email" viewBox="0 0 24 24">
            <path
                d="M24 4.5v15c0 .85-.65 1.5-1.5 1.5H21V7.387l-9 6.463-9-6.463V21H1.5C.649 21 0 20.35 0 19.5v-15c0-.425.162-.8.431-1.068C.7 3.16 1.076 3 1.5 3H2l10 7.25L22 3h.5c.425 0 .8.162 1.069.432.27.268.431.643.431 1.068z" />
        </symbol>
        <symbol id="icon-github" viewBox="0 0 24 24">

        </symbol>
        <symbol id="icon-linkedin" viewBox="0 0 24 24">
            <path
                d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z" />
        </symbol>
    </svg>
    <main x-data="resume()" x-init="init" x-cloak>
        <section class="intro">
            <article>
                <div id="profile">
                    <h1 x-text="name">Hendika Nugroho</h1>
                    <p x-text="description"></p>
                </div>
                <div id="contact">
                    <a id="linkedin" style="--color: #0077B5;"
                        x-bind:href="'https://linkedin.com/in/' + contact.linkedin">
                        <svg class="svg-icon" aria-hidden="true" focusable="false">
                            <use xlink:href="#icon-linkedin" />
                        </svg>
                        <span>LinkedIn</span>
                    </a>
                    <a id="github" style="--color: #181717;" x-bind:href="'https://github.com/' + contact.github">
                        <svg class="svg-icon" aria-hidden="true" focusable="false">
                            <use xlink:href="#icon-github" />
                        </svg>
                        <span>GitHub</span>
                    </a>
                    <a id="email" style="--color: #D14836;" x-bind:href="'mailto:' + contact.email">
                        <svg class="svg-icon" aria-hidden="true" focusable="false">
                            <use xlink:href="#icon-email" />
                        </svg>
                        <span>Email</span>
                    </a>
            </article>
        </section>
        <section class="info">
            <article id="personal information">
                <div class="details">
                    <dl>
                        <div>
                            <dt>Name and title</dt>
                            <dd x-text="nameWithTitle"></dd>
                        </div>
                        <div>
                            <dt>Date of birth</dt>
                            <dd x-text="new Date(dob).toLocaleDateString('en-GB')"></dd>
                        </div>
                        <div>
                            <dt>Age</dt>
                            <!-- https://stackoverflow.com/a/50827764 -->
                            <dd x-text="Math.floor((new Date() - new Date(dob).getTime()) / 3.15576e+10)"></dd>
                        </div>
                        <div>
                            <dt>Current residence</dt>
                            <dd x-text="city"></dd>
                        </div>
                    </dl>
                </div>
            </article>
            <article id="skills">
                <div class="details">
                    <template x-for="skill in skills">
                        <div class="card">
                            <h3 x-text="skill.category"></h3>
                            <div>
                                <template x-for="item in skill.items">
                                    <div class="tag" x-text="item.title"></div>
                                </template>
                            </div>
                        </div>
                    </template>
                </div>
            </article>
            <template x-if="projects.length > 0">
                <article id="projects">
                    <div class="details">
                        <template x-for="proj in projects">
                            <div class="card" x-on:click="launchUrl(proj.html_url)">
                                <h3>
                                    <span x-text="proj.name"></span>
                                    <span x-text="proj.language"></span>
                                </h3>
                                <p x-text="proj.description"></p>
                            </div>
                        </template>
                    </div>
                </article>
            </template>
            <article id="experience">
                <div class="details">
                    <template x-for="exp in experience">
                        <div class="card">
                            <h3 x-text="exp.place"></h3>
                            <div x-text="exp.role" style="color: var(--main-color);"></div>
                            <p x-text="exp.details"></p>
                        </div>
                    </template>
                </div>
            </article>
            <article id="education">
                <div class="details">
                    <template x-for="edu in education">
                        <div class="card">
                            <h3 x-text="edu.almamater"></h3>
                            <div class="card-detail">
                                <div>Major</div>
                                <div x-text="edu.major"></div>
                            </div>
                            <div class="card-detail">
                                <div>Year</div>
                                <div x-text="edu.year"></div>
                            </div>
                        </div>
                    </template>
                </div>
            </article>
        </section>
    </main>

    <script>
        function resume() {
            return {
                name: 'Hendika Nugroho',
                nameWithTitle: 'Hendika Nugroho, S.Pd.',
                dob: '1994-01-27',
                city: 'Ngawi, East Java, Indonesia',
                contact: {
                    linkedin: 'hendika-nugroho',
                    github: 'acanoe',
                    email: 'hendika.new@gmail.com',
                },
                description: `I am a lifelong learner. With my ability to adapt and innovate, 
                    combined with my perfectionism, I have the necessary qualifications to excel.`,
                skills: [
                    {
                        category: 'Language skills',
                        items: [
                            { title: 'javascript', level: 7 },
                            { title: 'dart', level: 8 },
                            { title: 'python', level: 4 },
                            { title: 'go', level: 4 },
                        ]
                    },
                    {
                        category: 'Framework skills',
                        items: [
                            { title: 'vue', level: 7 },
                            { title: 'flutter', level: 8 },
                            { title: 'alpine', level: 8 },
                            { title: 'react', level: 5 },
                        ]
                    },
                    {
                        category: 'Communication',
                        items: [
                            { title: 'indonesian', level: 8 },
                            { title: 'english', level: 8 },
                            { title: 'japanese', level: 5 }
                        ]
                    },
                ],
                education: [
                    {
                        almamater: 'STKIP PGRI Ngawi',
                        major: 'English Pedagogy',
                        year: 2017,
                    },
                    {
                        almamater: 'Pelatihan Berbasis Komputer BLK Bekasi',
                        major: 'Graphic Design',
                        year: 2018
                    },
                ],
                experience: [
                    {
                        place: 'HAIPY',
                        role: 'Mobile app developer, 2018 - now',
                        details: 'I joined the project with my friend in 2018 as a mobile app developer. I get the opportunity to learn and grow by creating the app for the service using Dart\'s Flutter framework. Dart and Flutter are Google\'s open source projects to build multi-platform apps.',
                    },
                ],
                projects: [],
                init() {
                    document.title = this.name + " - Resume";
                    this.getProjects();
                },
                getProjects() {
                    fetch(`https://api.github.com/users/${this.contact.github}/repos`)
                        .then(response => response.json())
                        .then(json => this.projects = json)
                },
                launchUrl(url) {
                    window.open(url);
                }
            }
        }
    </script>
</body>

</html>
